<ion-header>

  <ion-navbar color="primary">
    <ion-title>Offers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

<ion-card *ngFor="let offer of offers" (click)="descr(offer)">
  <img style="width:100%;height:150px;" [src]="offer.image">
<ion-card-title padding>
  {{offer.title}}
</ion-card-title>

<ion-card-content>
{{offer.description}}

<ion-row>
<ion-col>
  {{offer.date}}
  </ion-col>

  <ion-col>
    {{offer.category}}
    </ion-col>
  </ion-row>
  </ion-card-content>


  </ion-card>
    </ion-list>
</ion-content>
