<ion-content  style="height:100%;background-image: url('assets/back.png');" class="bg" >
 
  <div class="btn_group_mid">
    
    <br>
    <img src="assets/logo.png"  alt="logo">
    <br>
    <ion-list> 
      <ion-card style="background-color:lightgray">
        <ion-item> 
          <ion-input placeholder="Username" [(ngModel)]="login.name" type="text"></ion-input>
          <ion-icon  style="color: white" item-right name="md-contact"></ion-icon>
      </ion-item>
      </ion-card>
      <ion-card style="background-color:lightgray">
          <ion-item> 
            <ion-input placeholder="Phone" [(ngModel)]="login.phone" type="text"></ion-input>
            <ion-icon style="color: white" item-right name="md-call"></ion-icon>
       
      </ion-item>
    </ion-card>

    <ion-card style="background-color:lightgray">
      <ion-item> 
        <ion-input placeholder="Email" [(ngModel)]="login.email" type="email"></ion-input>
        <ion-icon style="color: white" item-right name="md-mail"></ion-icon>
  </ion-item>
</ion-card>


<ion-card style="background-color:lightgray">
  <ion-item> 
    <ion-input placeholder="Password" [(ngModel)]="login.pass" type="password"></ion-input>
        <ion-icon style="color: white" item-right name="ios-key"></ion-icon>

</ion-item>
</ion-card>

    </ion-list>
    
    <button  ion-button round color="light"  (click)="onLogin()">Register</button>
    
    
    
  </div>


<span text-center></span>
<ion-list padding> 
  <ion-card >
    <ion-item style="background-color:#3B5998; color:white" text-center> 
    <ion-icon style="color: white" item-left name="logo-facebook"></ion-icon>
   Login with Facebook
  </ion-item>
  </ion-card>

      Login with Twitter         
  </ion-item>



</ion-card>

 </button>
</ion-list>

</ion-content>
