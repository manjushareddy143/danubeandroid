<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{data?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img [src]="data.image">

  <ion-card-title padding>
      {{data.title}}
    </ion-card-title>
    
    <ion-card-content>
    {{data.description}}
    
    <ion-row>
    <ion-col>
      {{data.date}}
      </ion-col>
    
      <ion-col>
        {{data.category}}
        </ion-col>
      </ion-row>
      </ion-card-content>
    
    
</ion-content>
