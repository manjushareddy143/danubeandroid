<ion-content text-center>
  <img src="assets/imgs/ability_logo.jpg" alt="logo">

  <ion-row margin-horizontal padding-horizontal justify-content-around class="wrapper">
    <ion-row margin-vertical class="sub-title">
      <ion-col style="text-align: left;margin-left: 5%"><b>Quantity</b></ion-col>
      <ion-col style="margin-top: -2%"><ion-input [(ngModel)]="data.Quantity" style="margin-top: -2%;margin-left: -5%;border: solid;max-width: 100% !important" type="text" placeholder="Quantity"> </ion-input></ion-col>
    </ion-row>

    <ion-row margin-vertical class="sub-title">
      <ion-col style="text-align: left;margin-left: 5%"><b>Volume</b></ion-col>
      <ion-col style="margin-top: -2%"><ion-input [(ngModel)]="data.Volume" style="margin-top: -2%;margin-left: -5%;border: solid;max-width: 100% !important" type="text" placeholder="Volume"> </ion-input></ion-col>
    </ion-row>

    <ion-row margin-vertical class="sub-title">
      <ion-col style="text-align: left;margin-left: 5%"><b>Weight</b></ion-col>
      <ion-col style="margin-top: -2%"><ion-input [(ngModel)]="data.Weight" style="margin-top: -2%;margin-left: -5%;border: solid;max-width: 100% !important" type="text" placeholder="Weight"> </ion-input></ion-col>
    </ion-row>
  </ion-row>
  <ion-row margin-horizontal margin-top justify-content-center>
    <ion-col col-6>
      <div class="wrapper btn btn-color" [ngClass]="active==15? 'active' : ''" (click)="fileProvider.getImage()">Upload picture</div>
    </ion-col>

    <ion-col col-6>
      <div class="wrapper btn btn-color" [ngClass]="active==18? 'active' : ''" (click)="uploadData()">Submit</div>
    </ion-col>
  </ion-row>
</ion-content>
